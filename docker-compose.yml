version: '3.9'

services:

  rent_requestor_service:
    build:
      context: ./services/RentRequestor
      dockerfile: Dockerfile
    volumes:
      - ./services/RentRequestor/src:/app
    ports:
      - "4000:4000"
    networks:
      - rentBotNetwork

  recaptcha_server:
    build:
      context: services/RecaptchaServer
      dockerfile: Dockerfile
    volumes:
      - ./services/RecaptchaServer/src:/app
    ports:
      - "3000:3000"
    networks:
      - rentBotNetwork

  tg_bot:
    build:
      context: bot
      dockerfile: Dockerfile
    container_name: telegram_BOT
    volumes:
      - ./bot:/app
    networks:
      - rentBotNetwork

  postgres:
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rent
      POSTGRES_PASSWORD: rent
      POSTGRES_DB: rentdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rentBotNetwork

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - rentBotNetwork

networks:
  rentBotNetwork:
    driver: bridge

volumes:
  postgres_data:
    driver: local